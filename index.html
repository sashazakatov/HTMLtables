<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <section>
        <p>Train schedule</p>
        <table>
            <thead>
                <tr>
                    <th>Train numder</th>
                    <th>Route</th>
                    <th>Travel time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>433</td>
                    <td>London - Paris</td>
                    <td>5 hours</td>
                </tr>
                <tr>
                    <td>701</td>
                    <td>New York - Chicago</td>
                    <td>7 hours</td>
                </tr>
                <tr>
                    <td>258</td>
                    <td>Oslo - Warsaw</td>
                    <td>4 hours</td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Номер</th>
                    <th>Маршрут</th>
                    <th>Час у дорозі</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>433</td>
                    <td>Київ - Ковель</td>
                    <td>5 годин</td>
                </tr>
                <tr>
                    <td>701</td>
                    <td>Харків - Дніпро</td>
                    <td>7 годин</td>
                </tr>
                <tr>
                    <td>258</td>
                    <td>Львів - Одеса</td>
                    <td>4 годин</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
