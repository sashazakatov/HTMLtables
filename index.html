<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <section>
        <p>Train schedule</p>
        <table>
            <tr>
                <td><b>Train numder</b></td>
                <td><b>Route</b></td>
                <td><b>Travel time</b></td>
            </tr>
            <tr>
                <td>433</td>
                <td>London - Paris</td>
                <td>5 hours</td>
            </tr>
            <tr>
                <td>701</td>
                <td>New York - Chicago</td>
                <td>7 hours</td>
            </tr>
            <tr>
                <td>258</td>
                <td>Oslo - Warsaw</td>
                <td>4 hours</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Номер</th>
                <th>Маршрут</th>
                <th>Час у дорозі</th>
            </tr>
            <tr>
                <tr>433</tr>
                <tr>Київ - Ковель</tr>
                <tr>5 годин</tr>
            </tr>
            <tr>
                <tr>701</tr>
                <tr>Харків - Дніпро</tr>
                <tr>7 годин</tr>
            </tr>
            <tr>
                <tr>258</tr>
                <tr>Львів - Одеса</tr>
                <tr>4 годин</tr>
            </tr>
        </table>
    </section>
</body>
</html>
